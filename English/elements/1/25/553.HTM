<SPAN class=fontstyle0><EM><SPAN class=clozed><SPAN class=fontstyle0><EM>Optometrist </EM></SPAN></SPAN></EM></SPAN><SPAN class=fontstyle2>combines Greek </SPAN><SPAN class=fontstyle0><EM>opsis, optikos</EM></SPAN><SPAN class=fontstyle2>, sight or vision, with </SPAN><SPAN class=fontstyle0><EM>metron</EM></SPAN><SPAN class=fontstyle2>, measurement&#8212;the<BR></SPAN><SPAN class=fontstyle0><EM>~</EM></SPAN><SPAN class=fontstyle2>, by etymology, is one who measures vision. </SPAN><BR style="FONT-VARIANT: normal; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: normal; FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; LINE-HEIGHT: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px"><SPAN class=fontstyle0><EM>Optometrists </EM></SPAN><SPAN class=fontstyle2>are not physicians, and do not perform surgery or administer drugs; they<BR>measure vision, test for glaucoma, and prescribe and fit glasses.</SPAN> <BR style="FONT-VARIANT: normal; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: normal; FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; LINE-HEIGHT: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">
