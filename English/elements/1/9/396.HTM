<SPAN class=fontstyle0>The French word for the </SPAN><SPAN class=fontstyle2><EM>left hand </EM></SPAN><SPAN class=fontstyle0>is </SPAN><SPAN class=fontstyle2><EM><SPAN class=clozed><SPAN class=fontstyle2><EM>gauche</EM></SPAN></SPAN></EM></SPAN><SPAN class=fontstyle0>, and, as you would suspect, when we took this<BR>word over into English we invested it with an uncomplimentary(<CHN><FTHZMARK></FTHZMARK>&#26080;&#31036;&#30340;&#65307;&#36140;&#25233;&#30340;&#65307;&#27745;&#36785;&#24615;&#30340;)</CHN> meaning. Call someone </SPAN><SPAN class=fontstyle2><EM>gauche </EM></SPAN><SPAN class=fontstyle0>(G&#332;SH) and you imply <EM>clumsiness (from 'clumsy'), generally social rather than physical</EM>.</SPAN> <BR style="FONT-VARIANT: normal; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: normal; FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; LETTER-SPACING: normal; LINE-HEIGHT: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">
